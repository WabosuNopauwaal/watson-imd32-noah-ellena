<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <img
      src="img/nav-desktop.png?as=webp&width=2000"
      srcset="
        img/nav-mobile.png?as=webp&width=375    375w,
        img/nav-tablet.png?as=webp&width=1500  1500w,
        img/nav-desktop.png?as=webp&width=3000 3000w
      "
      alt="nav watson"
    />
    <section class="section-01-sport">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-md-11 col-lg-11">carte grande 01</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-12">carte medium 01</div>
          <div class="col-sm-12 col-md-6 col-lg-12">carte medium 02</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4">carte petite 01</div>
          <div class="col-sm-12 col-md-6 col-lg-4">carte petite 02</div>
          <div class="col-sm-12 col-md-6 col-lg-4">carte petite 03</div>
        </div>
      </div>
    </section>
    <img
      src="img/footer-desktop.png?as=webp&width=2000"
      srcset="
        img/footer-mobile.png?as=webp&width=375    375w,
        img/footer-tablet.png?as=webp&width=1500  1500w,
        img/footer-desktop.png?as=webp&width=3000 3000w
      "
      alt="footer watson"
    />
    <script src="js/main.js" type="module"></script>
  </body>
</html>
