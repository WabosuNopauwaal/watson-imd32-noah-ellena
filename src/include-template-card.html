  <p>{{ bigcardtitle }}</p>
  <p>{{ bigcardchapo }}</p>
  <img
    src="img/cartegrande-bar-bg-desktop.svg"
    srcset="

      img/cartegrande-bar-bg-tablet.svg  1500w,
      img/cartegrande-bar-bg-desktop.svg 3000w
